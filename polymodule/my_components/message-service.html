<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="message-service" attributes="messages">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>
		<core-ajax id="ajax" auto url="/api/messages" on-core-response="{{messagesLoaded}}" handleAs="json">
		</core-ajax>
	</template>
	<script>
		Polymer('message-service', {
			created: function() {
				this.messages = [];
			},

			messagesLoaded: function() {
				this.messages = this.$.ajax.response.slice(0);				
			}
		});
	</script>
</polymer-element>
